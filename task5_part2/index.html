<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="3"></td>
            <td class="yellow" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" id="four" rowspan="2"></td>
            <td id="red" colspan="4" rowspan="5"></td>
            <td class="yellow" id="six" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td class="white" id="seven" rowspan="4"></td>
            <td class="white" rowspan="3"></td>
            <td class="white" rowspan="3"></td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr class="thick">
            <td class="black" colspan="2" rowspan="2"></td>
            <td class="white" colspan="2"></td>
            <td class="white" colspan="2"></td>
        </tr>
        <tr class="thick">
            <td class="yellow" id="eight" rowspan="3"></td>
            <td class="white" colspan="2"></td>
            <td id="blue" colspan="2" rowspan="2"></td>
        </tr>
        <tr class="thin">
            <td class="white" colspan="2" rowspan="2"></td>
            <td class="black" colspan="2"></td>
        </tr>
        <tr class="last">
            <td class="white" colspan="4"></td>
        </tr>
    </table>
</body>
</html>
