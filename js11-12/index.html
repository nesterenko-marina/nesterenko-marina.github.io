<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.carousel.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <div class="wrapper">
       <div class="carousel_wrapper">
       <div class="carousel-arrow-left"><span>Влево</span>
       </div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element"><img src="img/sea.jpg"><p class="caption">The sea,</p></li>
                <li class="carousel-element"><img src="img/sea1.jpg"><p class="caption">once</p></li>
                <li class="carousel-element"><img src="img/sea2.jpg"><p class="caption">it casts</p></li>
                <li class="carousel-element"><img src="img/sea3.jpg"><p class="caption">its spell,</p></li>
                <li class="carousel-element"><img src="img/sea4.jpg"><p class="caption">holds</p></li>
                <li class="carousel-element"><img src="img/sea5.jpg"><p class="caption">one</p></li>
                <li class="carousel-element"><img src="img/sea6.jpg"><p class="caption">in its</p></li>
                <li class="carousel-element"><img src="img/sea7.jpg"><p class="caption">net</p></li>
                <li class="carousel-element"><img src="img/sea8.jpg"><p class="caption">of wonder</p></li>
                <li class="carousel-element"><img src="img/sea9.jpg"><p class="caption">forever.</p></li>
            </ul>
        </div>
        <div class="carousel-arrow-right"><span>Вправо</span>
        </div>
        </div>
        <script type="text/template" id="profile">
            <div class="main">
            <div class="block">
                <h1><%= name %></h1>
                <%= photo %>
                <p><%= title %></p>
            </div>
            <div class="block">
                <p><%= objective %></p>
                <ul>
                    <li><%= reason1 %></li>
                    <li><%= reason2 %></li>
                    <li><%= reason3 %></li>
                </ul>
            </div>
            <div class="block">
                <p><%= phone_number %></p>
                <p><%= vk %></p>
                <div class="ref"><%= reference %></div>
            </div>
            <div class="block">
                <p><%= additional %></p>
            </div>
            </div>
        </script>
    </div>
</body>
</html>
